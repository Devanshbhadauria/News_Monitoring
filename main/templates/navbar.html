<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f0f0f0;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        .logout {
            float: right;
        }

        .logout a {
            background-color: #f44336;
            color: white;
        }

        .logout a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'story' %}">Stories</a></li>
        <li><a href="{% url 'source' %}">Source</a></li>
        <li class="logout"><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
</nav>
</body>
</html>
